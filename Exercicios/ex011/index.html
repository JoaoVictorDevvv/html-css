<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>
</head>
<body>
    <h1>imagens dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexível"> 
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/today.mp3" controls autoplay loop></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/today.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não consegue reproduzir áudio.
            <a href="midia/today.mp3">Clique aqui para baixar p arquivo MP3</a>
        </p>
    </audio>
    
</body>
</html>
